apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: ghcr.io/xrinat/architecture-cinemaabyss/proxy-service:latest
        ports:
        - containerPort: 8000
        env:
          - name: PORT
            value: "8000"
        envFrom:
        - configMapRef:
            name: cinemaabyss-config
        - secretRef:
            name: cinemaabyss-secrets
        resources:
          limits:
            cpu: "300m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /health # Прокси-сервис имеет отдельный эндпоинт /health
            port: 8000
          initialDelaySeconds: 10 # Даем больше времени на запуск зависимых сервисов
          periodSeconds: 10
        # Проверка живости (Liveness Probe)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson

---

apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
spec:
  type: LoadBalancer 
  selector:
    app: proxy-service
  ports:
  - port: 8000 # Порт Service (доступ извне)
    targetPort: 8000 # Порт контейнера