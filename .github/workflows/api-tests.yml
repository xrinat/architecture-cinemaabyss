name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'docker'
        type: choice
        options:
          - local
          - docker
      test_folder:
        description: 'Test folder to run (leave empty for all)'
        required: false
        type: string

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker compose --version
      
      - name: Start services with Docker Compose
        run: |
          # Добавлен --build, чтобы собрать новые микросервисы (events, proxy)
          docker compose up -d --build
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 120
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/postman/package-lock.json
      
      - name: Install Newman and dependencies
        working-directory: tests/postman
        run: npm install
      
      - name: Build API tests Docker image
        working-directory: tests/postman
        run: docker build -t cinemaabyss-api-tests .
      
      - name: Run API tests in Docker container
        run: |
          docker run \
            --network=$(docker network ls --filter name=cinemaabyss-network -q) \
            -v "$(pwd)/tests/postman/reports:/app/reports" \
            -e "NEWMAN_FOLDER=${{ github.event.inputs.test_folder }}" \
            cinemaabyss-api-tests
          
      - name: Stop services
        if: always()
        run: docker compose down